<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RewardHub - Earn Rewards Easily</title>
  <style>
    /* Your CSS here */
  </style>
</head>
<body>
  <header>
    <h1>RewardHub</h1>
    <nav>
      <a href="#" class="btn">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Earn Rewards. Play. Win.</h2>
    <p>Get paid for playing games, completing surveys, and trying out apps. Fast, fun, and free!</p>

    <form class="signup-form">
      <h3>Get Started!</h3>
      <button type="button" class="google-btn">Continue with Google</button>
      <button type="button" class="apple-btn">Continue with Apple</button>
      <p>or</p>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <label>
        <input type="checkbox" required>
        <span>I agree to the <a href="#">Terms of Use</a> and to receive marketing email messages from RewardHub, and I accept the <a href="#">Privacy Policy</a>.</span>
      </label>
      <button type="submit" class="email-btn">Sign Up</button>
      <small>Already have an account? <a href="#">Log In</a></small>
    </form>
  </section>

  <footer>
    &copy; 2025 RewardHub. All rights reserved.
  </footer>

  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    const client = new Appwrite.Client()
      .setEndpoint("https://fra.cloud.appwrite.io/v1")
      .setProject("68b185b20006861f905b");

    const account = new Appwrite.Account(client);

    document.querySelector(".google-btn").addEventListener("click", async () => {
      try {
        // OAuth login
        await account.createOAuth2Session(
          "google",
          "https://rewardhub.appwrite.network/Dashboard", // success
          "https://rewardhub.appwrite.network"          // failure
        );
      } catch (err) {
        console.error("OAuth Error:", err);
      }
    });
  </script>
</body>
</html>
