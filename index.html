<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appwrite TablesDB Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@1.6.x/dist/appwrite.min.js"></script>
</head>
<body>
  <h1>Appwrite TablesDB Demo</h1>
  <button id="fetchDataBtn">Fetch Data</button>
  <pre id="output"></pre>

  <script>
    // Initialize Appwrite client
    const client = new Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1') // Replace <REGION> with your Appwrite region
          .setProject('68b185b20006861f905b'); // Replace <PROJECT_ID> with your Project ID

    // Initialize TablesDB service
    const databases = new Appwrite.Databases(client);

    // Define your database and table IDs
    const databaseId = '68b18d62000e8278dc31';
    const tableId = 'data';

    // Fetch data from Appwrite TablesDB
    async function fetchData() {
      try {
        const rows = await databases.listRows(databaseId, tableId);
        document.getElementById('output').textContent = JSON.stringify(rows, null, 2);
        alert('Data fetched successfully!');
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch data.');
      }
    }

    // Attach event listener to the button
    document.getElementById('fetchDataBtn').addEventListener('click', fetchData);
  </script>
</body>
</html>
